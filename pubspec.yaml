name: tinder_clone
description: A Flutter clone of the Tinder app.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_storage: ^8.0.6
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  cloud_firestore: ^2.1.0
  flutter_bloc: ^7.0.0
  meta: ^1.3.0
  equatable: ^2.0.0
  rxdart: ^0.27.0
  file_picker: ^3.0.1
  font_awesome_flutter: ^9.0.0
  flutter_datetime_picker: ^1.5.1
  geolocator: ^7.0.3
  eva_icons_flutter: ^3.0.0
  extended_image: ^4.1.0
  timeago: ^3.0.2
  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/profilephoto.png